<!DOCTYPE html>
<html lang="en" ng-app="REPORTS">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
	<script src="js/main.js"></script>
	<!-- 	<script src="js/app.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/controllers/mainFormCtrl.js"></script>
	<script src="js/controllers/timePickerCtrl.js"></script> -->
</head>

<body ng-controller="mainCtrl as main">
	<form name="mainForm" ng-controller="mainFormCtrl
 as form" class="container">
		<!-- ng-submit="submit()"   -->
		<div class="row">
			<div class="form-group col-md-4">
				<label>Дата</label>
				<input type="date" class="form-control" placeholder="01.01.2017">
			</div>
			<div class="form-group col-md-4">
				<label>Місце</label>
				<input type="text" class="form-control" placeholder="Пож. Квартири вул. Пяскорського 8/1">
			</div>
			<div class="form-group col-md-4">
				<label>Пожежа/Навчання</label>
				<select class="form-control">
					<option></option>
					<option value="fire">Пожежа</option>
					<option value="teaching">Навчання</option>
				</select>
			</div>
			<div class="form-group col-md-4">
				<label>СП/НДС</label>
				<select class="form-control">
					<option></option>
					<option value="freshAir">Свіже повітря</option>
					<option value="unfitForRespirationEnvironment">Непридатне для дихання серидовище</option>
				</select>
			</div>
			<div class="form-group col-md-4">
				<label>ПІБ</label>
				<select name="pib" id="pib" class="form-control"></select>
			</div>
			<div class="form-group col-md-4">
				<label>Початок роботи</label>
				<input type="date" class="form-control" placeholder="01.01.2017">
			</div>
			<div class="form-group col-md-4">
				<label>Закінчення роботи</label>
				<input type="date" class="form-control" placeholder="01.01.2017">
				<div>
					<div uib-timepicker ng-model="mytime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
				</div>
			</div>
			<h1>{{mytime}}</h1>
			<h1>{{mytime}}</h1>
	</form>
	</div>
</body>

</html>
